version: v0.13.0

serve:
  public:
    base_url: http://localhost/kratos/
    cors:
      enabled: true
      allowed_origins:
        - http://localhost
  admin:
    base_url: http://kratos:4434

secrets:
  cookie:
    - ${KRATOS_SECRETS_COOKIE}

selfservice:
  default_browser_return_url: http://localhost/hub/
  
  methods:
    password:
      enabled: false
    oidc:
      enabled: true
      config:
        providers:
          - id: google
            provider: google
            client_id: 219976165015-4ere2bv60g1f0ijb0g2g4ik42b716kem.apps.googleusercontent.com
            client_secret: ${KRATOS_OIDC_GOOGLE_CLIENT_SECRET}
            scope: [email, profile]
            mapper_url: file:///etc/kratos/google.jsonnet

  flows:
    error:
      ui_url: http://localhost/auth/error
    login:
      ui_url: http://localhost/auth/login
    logout:
      after:
        default_browser_return_url: http://localhost/auth/logout
    registration:
      ui_url: http://localhost/auth/registration
      after:
        oidc:
          hooks:
            - hook: web_hook
              config:
                url: http://host.docker.internal:3001/auth/api/hooks/registration-after/
                method: POST
                body: base64://ZnVuY3Rpb24oY3R4KSBjdHguaWRlbnRpdHk=
                can_interrupt: true
            - hook: session

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/kratos/identity.schema.json

oauth2_provider:
  url: http://hydra:4445

log:
  level: debug
  format: text

session:
  cookie:
    same_site: "Lax"
    domain: "localhost"